<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="inputContainer">
      <input class="input" placeholder="User Name" type="text" name="User Name" />
      <input class="password" placeholder="Password" type="text" name="Password" />
      <button id="btn">Submit</button>
    </div>
    <script>
      let loginDetails = {
        User_Name: "AnitaKumari",
        Password: "FrontendDeveloper",
      };
      let submitBtn = document.getElementById("btn");
      submitBtn.addEventListener("click", () => {
        let enteredUserName = document.querySelector(".input").value;
        enteredUserName = "9999999"

        console.log(`first line code  =  ${enteredUserName}`);
        let enteredPwd = document.querySelector(".password").value;
        // console.log(enteredPwd);
        if (
          enteredUserName == loginDetails.User_Name &&
          enteredPwd == loginDetails.Password
        ) {
          alert("Login Successful");
          window.location.assign("https://www.facebook.com");
        } else {
          alert("Wrong username or password, Please re-try");
          enteredUserName = " ";
          console.log(`second line code  =  ${enteredUserName}`);
          document.querySelector(".password").value = "";
          location.reload()
        }
      });
    </script>
  </body>

</html>
